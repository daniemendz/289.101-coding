<!DOCTYPE html>
<html>
    <head>
        <title>Layout 6</title>
        <style>
            div{
                outline: 1px solid black;
            }
            #container{
                width: 800px;
                margin: auto;
            }
            
            #blue{
                background-color: blue;
                height: 200px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                padding: 10px;
            }
            .yellow1{
                background-color: yellow;
                grid-column: 4/5;
                margin: 20px;
            }
            
            #red{
                background-color: red;
                height: 400px;
                display: grid;
                grid-template-columns: 30% 30% 40%;
            }
            .red2{
                background-color: red;
                height: 400px;
                grid-column: 1/2;
            }
            .yellow2{
                background-color: yellow;
                grid-column: 2/3;
                height: 43%;
                margin: 30px;
            }
            .yellow3{
                background-color: yellow;
                grid-column: 3/4;
                margin: 30px;
            }
            #green{
                background-color: lime;
                height: 200px;
                grid-column: 1/4;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="blue">
                <div class="yellow1"></div>
            </div>
            <div id="red">
                <div class="red2"></div>
                <div class="yellow2"></div>
                <div class="yellow3"></div>
            </div>
            <div id="green"></div>
        </div>
    </body>
</html>
