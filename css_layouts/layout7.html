<!DOCTYPE html>
<html>
    <head>
        <title>Layout 7</title>
        <style>
            div{
                outline: 1px solid black;
            }
            #container{
                width: 800px;
                margin: auto;
            }
            
            #header{
                background-color: blue;
                height: 50px;
                display: grid;
                grid-template-columns: 30% auto;
                padding: 20px
            }
            #menu{
                background-color: yellow;
                margin: 5px;
            }
            #greenbg{
                background-color: lime;
                height: 500px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 20px;
            }
            #redbg{
                background-color: red;
                height:400px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 20px;
            }
            .titlebar{
                background-color: yellow;
                grid-column: 1/5;
                height: 100px;
                margin:10px;
            }
            .yellow1{
                background-color: yellow;
                height: 250px;
                margin:10px;
            }
            #bluebg{
                background-color: blue;
                height:650px;
                display: grid;
                grid-template-columns: 25% 25% 25% 25%;
                padding: 20px;
            }
            .yellow2{
                background-color: yellow;
                height: 150px;
                margin:10px;
            }
            .yellow3{
                background-color: yellow;
                height: 350px;
                margin:10px;
            }
            .yellow4{
                background-color: yellow;
                grid-column: 1/3;
                height: 250px;
                margin: 10px;
            }
            #footer{
                background-color: blue;
                height: 80px;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <div id="menu"></div>
                <div id="menu"></div>
            </div>
            <div id="greenbg"></div>
            <div id="redbg">
                <div class="titlebar"></div>
                <div class="yellow1"></div>
                <div class="yellow1"></div>
                <div class="yellow1"></div>
            </div>
            <div id="bluebg">
                <div class="titlebar"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
            </div>
            <div id="greenbg">
                <div class="titlebar"></div>
                <div class="yellow3"></div>
                <div class="yellow3"></div>
                <div class="yellow3"></div>
            </div>
            <div id="redbg">
                <div class="titlebar"></div>
                <div class="yellow4"></div>
                <div class="yellow2"></div>
            </div>
            <div id="footer"></div>
                
        </div>
    </body>
</html>
