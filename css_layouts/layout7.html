<!DOCTYPE html>
<html>
    <head>
        <title>Layout 7</title>
        <style>
            div{
                outline: 1px solid black;
            }
            #container{
                width: 800px;
                margin: auto;
            }
            
            #header{
                background-color: blue;
                height: 50px;
                display: grid;
                grid-template-columns: 30% auto;
                padding: 20px
            }
            #menu{
                background-color: yellow;
                margin: 5px;
            }
            #greenbg{
                background-color: lime;
                height: 500px;
            }
            #redbg{
                background-color: red;
                height:400px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 20px;
            }
            .titlebar{
                background-color: yellow;
                grid-column: 1/4;
                height: 100px;
            }
            .yellowred{
                
            }
            
            
        </style>
    </head>
    
    <body>
        <div id="container">
            <div id="header">
                <div id="menu"></div>
                <div id="menu"></div>
            </div>
            <div id="greenbg"></div>
            <div id="redbg">
                <div class="titlebar"></div>
                <div class="yellowred"></div>
                <div class="yellowred"></div>
                <div class="yellowred"></div>
            </div>
                
                
        </div>
    </body>
</html>
